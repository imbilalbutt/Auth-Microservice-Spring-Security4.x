<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Spring Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="auth-container">
        <div class="auth-header">
            <h2><i class="fas fa-user-plus"></i> Create Account</h2>
            <p class="text-muted">Join our secure platform</p>
        </div>

        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Registration Form -->
        <form th:action="@{/ui/register}" th:object="${registerRequest}" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstname" class="form-label">First Name *</label>
                    <input type="text" class="form-control" id="firstname"
                           th:field="*{firstname}" required>
                    <div th:if="${#fields.hasErrors('firstname')}" class="text-danger">
                        <small th:errors="*{firstname}"></small>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="lastname" class="form-label">Last Name *</label>
                    <input type="text" class="form-control" id="lastname"
                           th:field="*{lastname}" required>
                    <div th:if="${#fields.hasErrors('lastname')}" class="text-danger">
                        <small th:errors="*{lastname}"></small>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" class="form-control" id="email"
                       th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                    <small th:errors="*{email}"></small>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <input type="password" class="form-control" id="password"
                       th:field="*{password}" required>
                <div class="form-text">Must be at least 8 characters long</div>
                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                    <small th:errors="*{password}"></small>
                </div>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Account Type</label>
                <select class="form-select" id="role" th:field="*{role}">
                    <option value="USER">User Account</option>
                    <option value="ADMIN">Administrator</option>
                </select>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p>Already have an account?
                <a th:href="@{/ui/login}" class="text-decoration-none">Sign In</a>
            </p>
            <p>
                <a th:href="@{/ui/}" class="text-decoration-none">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
